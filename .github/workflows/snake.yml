# GitHub Action for generating a contribution graph with a snake eating your contributions.
name: Generate Snake

# Controls when the action will run. This action runs every 6 hours.
on:
  schedule:
    - cron: "0 */12 * * *"

  # This command allows us to run the Action automatically from the Actions tab.
  workflow_dispatch:
  push:

# The sequence of runs in this workflow:
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks repo under $GITHUB_WORKSHOP, so your job can access it
      - uses: actions/checkout@v2

      # Generates the snake
      - uses: Platane/snk/svg-only@v2
        id: snake-svg
        with:
          github_user_name: Austin5925
          outputs: |
            asset/github-contribution-grid-snake.svg
            asset/github-contribution-grid-snake-dark.svg
            asset/github-contribution-grid-snake-default.svg

      # show the status of the build. Makes it easier for debugging (if there's any issues).
      - run: git status

      # push the content of <build_dir> to a branch
      - name: push github-contribution-grid-snake.svg to the master branch
        uses: crazy-max/ghaction-github-pages@v2.6.0
        with:
          target_branch: master
          build_dir: asset
        env:
          GITHUB_TOKEN: ${{ secrets.PAT2 }}
